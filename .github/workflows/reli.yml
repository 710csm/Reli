name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Run Reli
        run: |
          brew tap 710csm/tap
          brew install reli
          reli --help
