name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Run Reli (from source)
        run: |
          swift build -c release
          ./.build/release/reli-command --help
          ./.build/release/reli-command --path . --no-ai --annotations github --max-findings 50 --out reli-report.md
